<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Fonts Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Poppins:wght@300;400;700&family=Roboto+Slab&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/e15394ba04.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Logo Title -->
    <link rel="icon" href="./img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container-fluid ps-md-0" style="background: #444343;">
        <div class="row g-0">
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5"
                    style="background: linear-gradient(132deg, #272727 0%, #1A1A1A 100%);">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <div class="header">
                                    <a class="btn-back" href="#"><img src="./img/login-img/back-btn.png" alt=""
                                            width="50px"></a>
                                    <h1 class="">Masuk</h1>
                                    <p>Masuk menggunakan Akun terdaftar Kamu.</p>
                                </div>
                                <!-- Sign In Form -->
                                <form>
                                    <div class="login-form">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Masukkan username">

                                        <div class="login-form">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <a href="#"><i class="icon-eye fa-solid fa-eye-slash"></i></a>
                                            <input type="password" class="form-control" id="exampleInputPassword1"
                                                placeholder="Masukkan password">
                                        </div>
                                        <div class="form-forget">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    Ingat saya
                                                </label>
                                            </div>
                                            <div class="forget-password ">
                                                <a class="text-decoration-none mb-1 mt-0" href="#">Lupa Password?</a>
                                            </div>
                                        </div>
                                        <button class="sigin">Masuk ke BangJeff <img
                                                src="./img/login-img/arrow-right.png" alt="" width="18px"></button>
                                        <div class="d-block text-center">
                                            <span class="d-inline btn-register">Tidak punya akun? <a
                                                    class="signup d-inline text-decoration-none" href="#">Daftar
                                                    Sekarang</a></span>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    </div>
    <img src="./img/kotak-kiri.png" alt="" class="bg-box" width="170px" height="270px">
    <img src="./img/kotak-kiri.png" alt="" class="bg-box2" width="150px" height="300px">
    <img src="./img/kotak-kiri.png" alt="" class="bg-box3" width="150px" height="300px">
    </div>

</body>

</html>
