<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Fonts Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Poppins:wght@300;400;700&family=Roboto+Slab&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/e15394ba04.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Logo Title -->
    <link rel="icon" href="./img/logo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/registrasi.css">
</head>

<body>
    <div class="container-fluid ps-md-0" style="background: linear-gradient(132deg, #272727 0%, #1A1A1A 100%);">
        <div class="row g-0">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="register d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <!-- Sign In Form -->
                                <form>
                                    <div class="header">
                                        <a class="btn-back" href="#"><img src="./img/login-img/back-btn.png" alt=""
                                                width="50px"></a>
                                        <h1 class="title-regis">Daftar</h1>
                                        <p>Mohon masukan informasi pendaftaran dengan valid</p>
                                    </div>
                                    <div class="isi-form">
                                        <div class="row">
                                            <div class="head-form d-inline d-flex mb-5">
                                                <div class="col col-nama me-5">
                                                    <label for="nama">Nama</label>
                                                    <input type="text" class="form-control" placeholder="Masukkan nama"
                                                        aria-label="nama">
                                                </div>
                                                <div class="col col-nama">
                                                    <label for="username">Username</label>
                                                    <input type="text" class="form-control"
                                                        placeholder="Masukkan username" aria-label="username">
                                                </div>
                                            </div>
                                        </div>
                                        <form>
                                            <div class="email-form">
                                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp" placeholder="Masukkan email">
                                            </div>
                                            <div class="email-form">
                                                <label for="nomorHandphone" class="form-label">Nomor Handphone</label>
                                                <input type="tel" class="form-control" id="nomorHandphone"
                                                    aria-describedby="nomorHandphone"
                                                    placeholder="Masukan nomor handphone">
                                            </div>
                                            <div class="email-form">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <a href="#"><i class="icon-eye1 fa-solid fa-eye-slash"></i></a>
                                                <input type="password" class="form-control" id="exampleInputPassword1"
                                                    placeholder="Masukkan password">
                                            </div>
                                            <div class="email-form">
                                                <label for="exampleInputPassword1" class="form-label">Konfirmasi
                                                    Password</label>
                                                <a href="#"><i class="icon-eye2 fa-solid fa-eye-slash"></i></a>
                                                <input type="password" class="form-control" id="exampleInputPassword1"
                                                    placeholder="Konfirmasi password">
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input me-2" type="radio"
                                                    name="flexRadioDefault" id="flexRadioDefault1">
                                                <label class="form-check-label " for="flexRadioDefault1">
                                                    Saya setuju dengan <a href="#"><span>Syarat Ketentuan</span></a> dan
                                                    <a href="#"><span>Kebijakan Privasi</span></a>
                                                </label>
                                            </div>
                                            <button class="btn-daftar" type="submit" class="btn">Daftar Sekarang <i
                                                    class="bi bi-arrow-right"></i></button>
                                            <div class="link-login text-center">
                                                <span>Sudah memiliki akun?<a href="#"> Masuk</a></span>
                                            </div>
                                        </form>
                                    </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<img class="persegi-panjang" src="./img/persegi-panjang.png" alt="" width="250">
<img class="persegi-panjang1" src="./img/persegi-panjang.png" alt="" width="250">
<img class="persegi-panjang2" src="./img/persegi-panjang.png" alt="" width="250">
<img class="kotak-kecil" src="./img/kotak-kecil3.png" alt="">
</body>

</html>
