<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Fonts Google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Poppins:wght@300;400;700&family=Roboto+Slab&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Logo Title -->
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/forget-password.css">
</head>


<body>
    <div class="container-fluid ps-md-0" style="background: #444343;">
        <div class="row g-0">
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5"
                    style="background: linear-gradient(132deg, #272727 0%, #1A1A1A 100%);">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <div class="header">
                                    <a class="btn-back" href="#"><img src="./img/login-img/back-btn.png" alt=""
                                            width="50px"></a>
                                    <h1 class="">Lupa Password</h1>
                                    <p>Lupa password Anda? Tidak apa-apa. Beri tahu kami nomor whatsapp Anda dan
                                        kami akan mengirimkan kode OTP yang digunakan sebagai kata sandi baru untuk
                                        login.</p>
                                </div>
                                <!-- Sign In Form -->
                                <form>
                                    <div class="login-form">
                                        <label for="noWhatsapp" class="form-label">Nomor Whatsapp</label>
                                        <input type="noWhatsapp" class="form-control" id="noWhatsapp"
                                            aria-describedby="emailHelp" placeholder="Masukkan nomer Whatsapp">
                                        <button class="btn-otp">Kirim kode OTP <img
                                                src="./img/login-img/arrow-right.png" alt=""></button>
                                        <div class="d-block text-center">
                                            <span class="d-inline btn-forget">Menyerah dan <a
                                                    class="signup d-inline text-decoration-none" href="#">buat akun
                                                    baru</a></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        </div>
    </div>
    <img src="./img/kotak-kiri.png" alt="" class="bg-box" width="170px" height="270px">
    <img src="./img/kotak-kiri.png" alt="" class="bg-box2" width="150px" height="300px">
    <img src="./img/kotak-kiri.png" alt="" class="bg-box3" width="150px" height="300px">
</body>

</html>
</body>

</html>
